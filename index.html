
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        fieldset{
            width:400px;
        }
        legend{
            color: red;
            font-size: 20px;
        }
        p{
            margin:10px;
        }
        .test{
            width:300px;
            height:20px;
            margin:5px;
        }
        #submit{
            width:300px;
            height:25px;
            margin:5px;
        }
    </style>
</head>
<body>
    <h1>学生信息</h1>
    <fieldset>
        <legend>学生档案</legend>
        <form id="testform" method="get" action="#S">
            <P>姓名: </P>
            <input type="text" class="test" name="name" required placeholder="请输入姓名" autocomplete="on" />*<br/>
            <P>学号:</p> 
            <input type="password" class="test" name="pwd" required placeholder="请输入学号" autocomplete="on"/>*<br/>
            <p>手机号码</p> 
            <input type="password" class="test" name="phoneno" required placeholder="请输入手机号" autocomplete="on"/>*<br/>
            <p>邮箱地址</p> 
            <input type="password" class="test" name="phoneno" required placeholder="请输入邮箱地址" autocomplete="on"/>*<br/>
            <p>录取学校</p>
            <input type="search" class="test" name="school"/>
            <p>入学成绩</p>
            <input type="password" class="test" name="score" required autocomplete="on"/>*<br/>
            <p>入学时间</p>
            <input type="submit" id="submit" value="提交"/>
        </form>
    </fieldset>
    <script>     
    </script>
</body>
</html>
